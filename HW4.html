<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    
</head>
<body>
    <h1>HTML Project With iframe</h1>
    <h2>Local Content</h2>

    <h2>External Website</h2>

    <h2>Youtube Video</h2>

</body>
</html>
